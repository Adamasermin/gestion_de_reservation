<div class="container principal mt-5 ">
   
    <div class="container d-flex justify-content-center align-items-center custom-size mb-3">
        <div class="d-flex">
            <div class="passager">
                <h1 class="me-3">Avion</h1>
                <img [src]="avionLogo" alt="logo"  width="50" height="50">  
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center mb-2">
        <div class="me-5">
            <div class="custom-nb" >
                <h3>Passagers</h3>
                <p>Baisse du nombre de clients</p>
                <div class="container text-center">
                    <h4 class="me-3">12 Airbus</h4>
                    <h4 >9 Boeing</h4> 
                </div>
            </div>
        </div>
        <div  class="custom-stats">
            <div >
                <h3>Passagers</h3>
                <p>Baisse du nombre de clients</p>
                <div class="baisseniveau ">
                    <p class="me-3">-13</p>
                    <img [src]="statsLogo" alt="logo" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <div class=" container tableau">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Immatriculation</th>
                <th scope="col">Capacite</th>
                <th scope="col">Modele</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of avionList">
                <th scope="row"><img [src]="avionLogo" alt="logo"  width="25" height="25">    
                    {{p.id}}
                </th>
                <td>{{p.immatriculation}}</td>
                <td>{{p.capacite}}</td> 
                <td>{{p.modele}}</td> 
                <td>
                    <button class="btn btn-outline-primary  me-2">
                        <i class="bi bi-pencil"></i> 
                      </button>
                      <button class="btn btn-outline-danger" >
                        <i class="bi bi-trash"></i>
                      </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div  class="d-flex justify-content-end w-100">
            <button class="btn  d-flex align-items-center"  routerLink="">
                <img [src]="ajouterLogo" class="ajt-img" alt="logo">
            </button>
            <p class="fw-bold">Ajouter un nouveau Avion</p>
          </div>
    </div>
</div>
