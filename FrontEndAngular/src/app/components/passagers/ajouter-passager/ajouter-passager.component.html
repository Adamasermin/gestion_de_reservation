<div class="container principal mt-5">
    <div class="container ajouterdiv ">
        <form [formGroup]="applyForm" (submit)="submitApp()">

            <div class="row mt-5">
                <div class="col mt-5">
                  <!-- Name input -->
                  <div data-mdb-input-init class="form-outline mt-5">
                    <input type="text" id="nom" class="form-control" formControlName="nom"/>
                    <label class="form-label" for="nom" >Nom</label>
                  </div>
                </div>
                
                <div class="col mt-5">
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline mt-5">
                    <input type="email" id="email" class="form-control" formControlName="email"/>
                    <label class="form-label" for="email" >Email</label>
                  </div>
                </div>
              </div>
              
              <hr />
              
              <div class="row">
                <div class="col">
                  <!-- Name input -->
                  <div data-mdb-input-init class="form-outline">
                    <input type="text" id="prenom" class="form-control" formControlName="prenom" />
                    <label class="form-label" for="prenom" >Prenom</label>
                  </div>
                </div>
                <div class="col">
                  <!-- Name input -->
                  <div data-mdb-input-init class="form-outline">
                    <input type="tel" id="tel" class="form-control" formControlName="tel" />
                    <label class="form-label" for="tel" >Tel</label>
                  </div>
                </div>
                <div class="col">
                  <!-- Email input -->
                  <div data-mdb-input-init class="form-outline">
                    <input type="password" id="password" class="form-control" formControlName="password"/>
                    <label class="form-label" for="password" >Password</label>
                  </div>
                </div>
              </div>
              <div class="d-flex justify-content-center mt-5">
                <button class="btn btn-primary" type="submit">Enregistrer</button>
              </div>
        </form>

          
    </div>
</div>
