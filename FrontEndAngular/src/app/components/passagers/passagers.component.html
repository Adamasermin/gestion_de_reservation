<div class="container principal mt-5 ">
   
    <div class="container d-flex justify-content-center align-items-center custom-size mb-3">
        <div class="d-flex">
            <div class="passager">
                <h1 class="me-3">Hello passager</h1>
                <img [src]="passagerLogo" alt="logo"  width="50" height="50">  
            </div>
        </div>
    </div>
    <div class="container d-flex justify-content-center align-items-center custom-stats mb-2">
        <div class="container">
            <div >
                <h3>Passagers</h3>
                <p>Baisse du nombre de clients</p>
                <div class="baisseniveau ">
                    <p class="me-3">-13</p>
                    <img [src]="statistiqueImage" alt="logo" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
    <div class=" container tableau">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Id</th>
                <th scope="col">Nom</th>
                <th scope="col">Prenom</th>
                <th scope="col">Email</th>
                <th scope="col">Password</th>
                <th scope="col">Tel</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of passagerList">
                <th scope="row"><img [src]="passagerLogo" alt="logo"  width="25" height="25">    
                    {{p.id}}
                </th>
                <td>{{p.nom}}</td>
                <td>{{p.prenom}}</td>
                <td>{{p.email}}</td> 
                <td>{{p.password}}</td> 
                <td>{{p.tel}}</td> 
                <td>
                    <button class="btn btn-outline-primary  me-2" routerLink="/modifier-passager/{{p.id}}">
                        <i class="bi bi-pencil"></i> 
                      </button>
                      <button class="btn btn-outline-danger" (click)="p.id !== undefined ? deletePassager(p.id) : null">
                        <i class="bi bi-trash"></i>
                      </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div  class="d-flex justify-content-end w-100">
            <button class="btn  d-flex align-items-center"  routerLink="/ajouterPassager">
                <img [src]="ajouterLogo" class="ajt-img" alt="logo">
            </button>
            <p class="fw-bold">Ajouter un nouveau passager</p>
          </div>
    </div>
</div>
