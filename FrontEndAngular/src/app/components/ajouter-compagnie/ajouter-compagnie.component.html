<div class="container">
    <h1>Ajout d'une compagnie</h1>
    <div class="form-wrapper">
      <div class="image-preview">
        <label for="logo" id="logo-preview"></label>
        <input id="logo" type="file" (change)="onFileChange($event)">
        <span>Ajouter le logo de la compagnie</span>
      </div>
      <form [formGroup]="formulaireCompagnie" (ngSubmit)="onSubmit()" class="form-content">
        <div class="form-group">
          <label for="nomCompagnie">Nom de la compagnie</label>
          <input id="nomCompagnie" formControlName="nomCompagnie" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea id="description" formControlName="description" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="adresse">Adresse</label>
          <input id="adresse" formControlName="adresse" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="motDePasse">Mot de passe</label>
          <input id="motDePasse" formControlName="motDePasse" type="password" class="form-control">
        </div>
        <button type="submit">Valider</button>
      </form>
    </div>
  </div>
